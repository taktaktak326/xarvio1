    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-storage-button');
            clearButton.addEventListener('click', function() {
                const dfMessenger = document.querySelector('df-messenger');
                if (dfMessenger) {
                    dfMessenger.clearStorage();
                    alert('会話を削除しますか？');
                }
            });
        });
    </script>

<body>
    <header class="c-header">
        <div class="c-header__inner">
            <a href="/" class="c-header__logo">
                <img src="https://www.xarvio-japan.jp/img/common/logo.svg" alt="">
            </a>
        </div>
    </header>

    <main>
        <section class="section-page--case">
            <div class="container container-option1130">
                <h1 class="head-title--h1 text-center mb-30"><span>お困りごとは何ですか。</span></h1>
                <div class="text-des fonts-16 fonts-md-18 text-center mb-50 lineheight-18 font-w300 text-left-sp">
                    AIがあなたの質問に24時間365日、お答えいたします。
                </div>

                <!-- Chatbody -->
                <df-messenger
                    location="global"
                    project-id="prj-basf-xarviobot-dev"
                    agent-id="961269a7-0404-4be1-a4ed-fbc413dc40c5"
                    language-code="ja"
                    max-query-length="-1"
                    url-allowlist="*"
                    allow-feedback="all"
                >
                    <df-messenger-chat
                        chat-title="チャットで相談"
                        bot-writing-image="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif"
                        placeholder-text="メッセージを入力してください"
                        bot-writing-text="情報を探しています。お待ちください"
                    ></df-messenger-chat>
                </df-messenger>

                <!-- Feedback Form -->
                <div id="feedback-form" class="feedback-form">
                    <label for="reason">なぜこのレーティングを選びましたか:</label>
                    <textarea id="reason" rows="4"></textarea>
                    <label for="expectation">どんな回答を望んでいましたか:</label>
                    <textarea id="expectation" rows="4"></textarea>
                    <button id="submit-feedback">提出</button>
                </div>

                <!-- Clear Storage Button -->
                <button id="clear-storage-button">会話履歴を削除</button>

                <script>
                    document.addEventListener('df-url-suggested', (event) => {
                        if (Array.isArray(event.detail.suggestedUrls) &&
                            event.detail.suggestedUrls.length) {
                            window.location.href = event.detail.suggestedUrls[0];
                        }
                    });

                    document.addEventListener('DOMContentLoaded', function() {
                        const thumbsDownButton = document.querySelector('.thumbs-down');
                        const feedbackForm = document.getElementById('feedback-form');
                        const submitFeedbackButton = document.getElementById('submit-feedback');

                        if (thumbsDownButton) {
                            thumbsDownButton.addEventListener('click', () => {
                                feedbackForm.style.display = 'block';
                            });
                        }

                        submitFeedbackButton.addEventListener('click', () => {
                            const reason = document.getElementById('reason').value;
                            const expectation = document.getElementById('expectation').value;

                            const event = new CustomEvent("df-custom-submit-feedback-clicked", {
                                detail: JSON.stringify({
                                    "usefulness": 1, // ダウンサムで有用性が低いと仮定
                                    "reason": reason,
                                    "expectation": expectation
                                }),
                                bubbles: true,
                                composed: true,
                            });
                            document.dispatchEvent(event);

                            // 提出後、フォームをクリアして非表示にする
                            document.getElementById('reason').value = '';
                            document.getElementById('expectation').value = '';
                            feedbackForm.style.display = 'none';
                        });
                    });
                </script>
                <!-- チャットボディ終了 -->

                <div class="text-des fonts-16 fonts-md-18 text-center mb-50 lineheight-18 font-w300 text-left-sp">
                    <span class="bg--lightpurple">※Gemini は不正確な情報（人物に関する情報など）を表示することがあるため、生成された回答を再確認するようにしてください。</span>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js?v=1.0"></script>
</body>
