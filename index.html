    <style>
        #clear-storage-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        #clear-storage-button:hover {
            background-color: #45a049;
        }

        df-messenger {
            --df-messenger-bubble-width: 60px;
            --df-messenger-bubble-height: 60px;
            --df-messenger-bubble-bottom: 24px;
            --df-messenger-bubble-right: 24px;
        }

            position: fixed;

<body>
    <header class="c-header">
        <div class="c-header__inner">
            <a href="/" class="c-header__logo">
                <img src="../img/common/logo.svg" alt="xarvio Logo">
            </a>
        </div>
    </header>

    <main>
        <section class="section-page--case">
            <div class="container container-option1130">
                <h1 class="head-title--h1 text-center mb-30"><span>お困りごとは何ですか。</span></h1>
                <div class="text-des fonts-16 fonts-md-18 text-center mb-50 lineheight-18 font-w300 text-left-sp">
                    AIがあなたの質問に24時間365日、お答えいたします。
                </div>

                <df-messenger
                    location="global"
                    project-id="prj-basf-xarviobot-dev"
                    agent-id="961269a7-0404-4be1-a4ed-fbc413dc40c5"
                    language-code="ja"
                    max-query-length="-1"
                    url-allowlist="*"
                    allow-feedback="all"
                >
                    <df-messenger-chat
                        chat-title="チャットで相談"
                        bot-writing-image="https://basf-renew-001.digital-marketing.dev/img/common/loading.gif"
                        placeholder-text="メッセージを入力してください"
                    >

                    </df-messenger-chat>
                </df-messenger>

              <!-- Custom Feedback Component -->
                <div id="custom-feedback-container" style="display: none;">
                    <h3>Was this helpful?</h3>
                    <button value="up">👍 Yes</button>
                    <button value="down">👎 No</button>
                    <textarea placeholder="Tell us more..."></textarea>
                </div>
                
                <!-- Clear Storage Button -->
                <button id="clear-storage-button">会話履歴を削除</button>

                <div class="text-des fonts-16 fonts-md-18 text-center mb-50 lineheight-18 font-w300 text-left-sp">
                    <span class="bg--lightpurple">※Gemini は不正確な情報（人物に関する情報など）を表示することがあるため、生成された回答を再確認するようにしてください。</span>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackContainer = document.querySelector('df-messenger-chat div[slot="custom-feedback"]');
            feedbackContainer.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    const feedbackValue = event.target.value;
                    console.log('Feedback:', feedbackValue);
                    // フィードバックの送信をここに追加 (例: サーバーへの送信)
                }
            });

            const clearButton = document.getElementById('clear-storage-button');
            clearButton.addEventListener('click', function() {
                const dfMessenger = document.querySelector('df-messenger');
                if (dfMessenger) {
                    dfMessenger.clearStorage();
                    alert('会話履歴を削除してもよろしいですか？');
                }
            });

            document.addEventListener('df-url-suggested', (event) => {
                if (Array.isArray(event.detail.suggestedUrls) && event.detail.suggestedUrls.length) {
                    window.location.href = event.detail.suggestedUrls[0];
                }
            });
        });
    </script>
</body>
